<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
    /*    YOUR CSS CODE HERE */
    #emailfield{
      display: none;
    }
    </style>

    <script>
	function toggleEmail(){
		/*    YOUR JavaScript/jQuery CODE HERE */
    var toggleChecked = document.getElementById('subscribe').checked;
    var emailBox = document.getElementById('emailfield');
    if(toggleChecked == true){
      emailBox.style.display = 'block';
    }
    else{
      emailBox.style.display = 'none';
    }
	}
    </script>
  </head>
  <body>
    <h1>Challenge One</h1>
    <form action="challenge2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onchange="toggleEmail()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailfield">
          <label>
            Email Address:
            <input type="text" name="email" id="email">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
